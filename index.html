<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pokemon-container" class="pokemon-container"></div>
    <button id="more-btn">Load More</button>
    <dialog id="pokemon-dialog">
        <h2 id="pokemon-name"></h2>
        <img id="pokemon-image" src="" alt="">
        <p id="pokemon-abilities"></p>
        <p id="pokemon-types"></p>
        <button id="catch-btn">Catch</button>
        <button id="release-btn">Release</button>
        <button id="close-btn">Close</button>
    </dialog>
    <div id="caught-pokemon-list" class="caught-pokemon-list"></div>
    <script src="script.js"></script>
</body>
</html>
